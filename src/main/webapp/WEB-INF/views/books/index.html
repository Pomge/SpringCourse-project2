<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All books</title>
</head>

<body>
	<div th:each="book : ${books}">
		<a th:href="@{/books/{id}(id=${book.getId()})}"
			th:text="${book.getName() + ', ' + book.getYear()}">VALUE</a>
	</div>

	<br />
	<hr />

	<a href="books/new">Add book</a>
	
	<hr />
	<a href="/people">Go to people</a>
	
	<hr />
	<a href="/books/search">Go to book searching</a>
</body>
</html>
