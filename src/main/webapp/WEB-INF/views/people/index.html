<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All people</title>
</head>

<body>
	<div th:each="person : ${people}">
		<a th:href="@{/people/{id}(id=${person.getId()})}"
			th:text="${person.getFio() + ', ' + person.getYear()}">VALUE</a>
	</div>

	<br />
	<hr />

	<a href="people/new">Add person</a>
	
	<hr />
	<a href="books">Go to books</a>
</body>
</html>
