<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Person</title>
</head>

<body>
	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		<label for="fio">Enter FIO:</label> 
		<input type="text" th:field="*{fio}" id="fio" />
		<div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</div>
		
		<br /> 
		
		<label for="year">Enter born year:</label>
		<input type="number" th:field="*{year}" id="year" />
		<div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
		
		<br />
		
		<input type="submit" value="Add" />
	</form>
	
	<hr />
	<a href="/people">Back to people list</a>
</body>
</html>
